<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FOAG System Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <!-- Font Awesome stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vis-network@9.1.2/standalone/umd/vis-network.min.js"></script>
  <script src="query.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <h1 id="systemmapTitle" class="systemmap-title"></h1>
  <div class="language-select">
    <select id="languageSelect" onchange="changeLanguage(this)">
      <option value="de">Deutsch</option>
      <option value="fr">Fran√ßais</option>
      <option value="it">Italiano</option>
      <option value="en">English</option>
    </select>
  </div>
  <div class="focus-mode-field">
    <label for="focusModeCheckbox">
      <input type="checkbox" id="focusModeCheckbox" onchange="toggleFocusMode(this)" />
      <span class="focus-mode-label" id="focusModeLabel">Fokus-Modus</span>
    </label>
  </div>
  <div id="network"></div>
  <div id="infoPanel" class="info-panel hidden"></div>
  <div id="legend" class="legend"></div>

  <!-- Social icons container -->
  <div class="social-icons">
    <a href="https://github.com/blw-ofag-ufag/system-map" target="_blank">
      <i class="fab fa-github"></i>
    </a>
    <a href="mailto:kompetenzzentrumdigitaletransformation@blw.admin.ch?subject=Systemlandkarte%20DigiAgriFoodCH">
      <i class="fas fa-envelope"></i>
    </a>
  </div>
</body>
</html>
