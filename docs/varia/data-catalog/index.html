<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Systemlandkarte-Datenkatalog</title>

    <script src="https://cdn.jsdelivr.net/npm/jsonld@8.2.0/dist/jsonld.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="container">
        <div class="header-top">
            <h1><i class="bi bi-diagram-3-fill" style="color: var(--accent-color);"></i>Systemlandkarte-Datenkatalog</h1>
            <span style="font-size: 0.9rem; color: var(--text-secondary);" id="count-display">Laden...</span>
        </div>

        <div class="control-bar">
            <div class="search-wrapper">
                <i class="bi bi-search"></i>
                <input type="text" id="search-input" placeholder="Durchsuche Datensammlungen, Systeme, Organisationen...">
            </div>

            <div class="toggles">
                <div class="toggle-btn" id="btn-masterdata" onclick="toggleState('masterdata')">
                    <i class="bi bi-database-fill-gear"></i> Stammdaten
                </div>
                <div class="toggle-btn" id="btn-personal" onclick="toggleState('personal')">
                    <i class="bi bi-person-exclamation"></i> Personendaten
                </div>
                <div class="toggle-btn" id="btn-sensitive" onclick="toggleState('sensitive')">
                    <i class="bi bi-shield-lock-fill"></i> Besonders sch√ºtzenswerte Personendaten
                </div>
            </div>
        </div>

        <div id="active-filters" class="active-filters"></div>
    </div>
</header>

<div class="container">
    <div id="catalog-grid">
        <div id="status-msg">
            <div class="spinner"></div> Connecting to Linked Data Cloud...
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
